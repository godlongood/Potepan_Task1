<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Potepan</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- メディアクエリ -->
        <link rel="stylesheet" href="style.css"> <!-- css読み込み -->
    </head>

    <header>
        <img class="Potepan" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png" alt="POTEPAN CAMP"><a  href="https://camp.potepan.com/"></a>
    <!-- ハンバーガーナビメニュー部分 -->
        <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
        <input type="checkbox" id="menu-btn-check" class="Checkbox">
        <!-- ハンバーガーアイコン -->
        <label for="menu-btn-check" class="Hamburger-Line"><span></span></label>
        <!-- メニューリスト -->
        <ul class="List">
            <li><a href="https://camp.potepan.com/content"><span class="List_Title">CONTENT</span><span class="List_Text">学習内容</span></a></li>
            <li><a href="https://camp.potepan.com/interview"><span class="List_Title">INTERVIEW</span><span class="List_Text">受講生の声</span></a></li>
            <li><a href="https://camp.potepan.com/faq"><span class="List_Title">FAQ</span><span class="List_Text">よくある質問</span></a></li>
            <li><a href="https://camp.potepan.com/recruit"><span class="List_Title">RECRUIT</span><span class="List_Text">採用企業様へ</span></a></li>
            <li><a href="https://camp.potepan.com/training"><span class="List_Title">TRAINING</span><span class="List_Text">企業研究</span></a></li>
            <li class="List_Counseling"><a class="Counseling_Link" href="https://camp.potepan.com/contact">無料カウンセリング</a></li>
            </ul>
    </header>

    <body>
        <!-- 背景 -->
        <div class="Background">
            <img class="Person" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp" alt="メインビジュアル">
            <img class="Person_Phone" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp" alt="スマホビジュアル">
        </div>
        <!-- 三角 -->
        <div class="Triangle">
        <img class="Triangle_Left" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg" alt="三角形（左上）">
        <img class="Triangle_Right" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg" alt="三角形（右下）">
        <img class="Rubber_Band" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg" alt="長い円形" data-was-processed="true">
        </div>

        <!-- 丸 -->
        <img class="Circle" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg" alt="Webエンジニア輩出No.1">

        <!-- 見出し -->
        <section class="Container">
            <h1>AI搭載カリキュラムと<br>
                豊富な提携求人で<br>
                最速でWebエンジニアに
            </h1>
            <!-- カウンセリング -->
            <button class="Counseling" type="button"><a class="Counseling_Link" href="https://camp.potepan.com/contact">まずは無料カウンセリングへ </a></button>
            <!-- 注釈 -->
            <p class="Annotation">※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査<br>（2020 年 5 月 22 日～25 日）」より全国の22～49歳の男女691名へのインターネット調査</p>     
            </section>
    </body>
</html>
